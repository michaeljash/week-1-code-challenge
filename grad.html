<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<script src="grade.js" defer></script>
</head>
<body>

<script>
window.onload = function() {
    document.getElementById('calculateButton').addEventListener('click', function() {
        var mark = parseFloat(document.getElementById('markInput').value);
        if (!isNaN(mark) && mark >= 0 && mark <= 100) {
            alert("The student's grade is: " + calculateGrade(mark));
        } else {
            alert("Please enter a valid mark between 0 and 100.");
        }
    });
};
</script>

<div>
    <label for="markInput">Enter the student's mark (0-100):</label>
    <input type="number" id="markInput" min="0" max="100">
    <button id="calculateButton">Calculate Grade</button>
</div>

</body>
</html>
